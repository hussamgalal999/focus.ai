<div class="search-contarner draggable-area">
  <img class="icon" src="assets/search-solid.svg" />
  <div class="inner-container">
    <div class="shadow-content" [textContent]="getAutoShadowText()"></div>

    <div
      #editable
      contentEditable="true"
      class="search-box"
      [textContent]="term"
      (input)="onTermChange($event)"
      (keydown)="onKeyDown($event)"
    ></div>
  </div>
</div>
